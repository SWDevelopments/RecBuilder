name: OrangeFox [OFRP] - NEW 2026

on:
  workflow_dispatch:
    inputs:
      MANIFEST_BRANCH:
        description: 'OrangeFox Manifest Branch'
        required: true
        default: '12.1'
        type: choice
        options:
        - 12.1
        - 14.1
        - 11.0
      DEVICE_TREE:
        description: 'Custom Device Tree'
        required: true
        default: 'https://github.com/SWDevelopments/android_device_motorola_manaus-TWRP'
      DEVICE_TREE_BRANCH:
        description: 'Custom Device Tree Branch (use main if default)'
        required: true
        default: 'PBRP'
      DEVICE_NAME:
        description: 'Specify your Device Codename'
        required: true
        default: 'manaus'
      DEVICE_PATH:
        description: 'Specify your Device Path (Check BoardConfig.mk)'
        required: true
        default: 'device/motorola/manaus'
      BUILD_TARGET:
        description: 'Specify your Build Target'
        required: true
        default: 'vendorboot'
        type: choice
        options:
        - boot
        - recovery
        - vendorboot
      # A/B Device Options
      IS_AB_DEVICE:
        description: 'Is this an A/B Device?'
        required: false
        default: true
        type: boolean
      IS_VAB_DEVICE:
        description: 'Is this a Virtual A/B Device?'
        required: false
        default: false
        type: boolean
      # LDCheck Options
      LDCHECK:
        description: 'Use LDCHECK'
        required: false
        default: 'true'
        type: boolean
      LDCHECKPATH:
        description: 'Path of blobs to check'
        required: true
        default: 'system/bin/qseecomd'

jobs:
  build:
    name: Build OFRP by ${{ github.actor }}
    runs-on: ubuntu-24.04
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      ORANGEFOX_ROOT: ${{ github.workspace }}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
      OUTPUT_DIR: ${{ github.workspace }}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/out/target/product/${{ inputs.DEVICE_NAME }}

    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Clean-up
      uses: rokibhasansagar/slimhub_actions@main

    - name: Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 12

    - name: Install OpenJDK
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Build Environment
      run: |
        sudo apt update
        sudo apt install -y aria2 git python3
        git clone https://gitlab.com/OrangeFox/misc/scripts.git
        cd scripts
        sudo bash setup/android_build_env.sh

    - name: Setup ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        max-size: "20G" # Increased from 10G for better hit rates

    - name: Set-up Manifest
      run: |
        mkdir -p ${GITHUB_WORKSPACE}/OrangeFox
        cd ${GITHUB_WORKSPACE}/OrangeFox
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
        git clone https://gitlab.com/OrangeFox/sync.git -b master
        cd sync
        ./orangefox_sync.sh --branch ${{ inputs.MANIFEST_BRANCH }} --path ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}

    - name: Clone Device Tree
      run: |
        cd ${{ env.ORANGEFOX_ROOT }}
        git clone ${{ inputs.DEVICE_TREE }} -b ${{ inputs.DEVICE_TREE_BRANCH }} ./${{ inputs.DEVICE_PATH }}
        cd ${{ inputs.DEVICE_PATH }}
        echo "COMMIT_ID=$(git rev-parse HEAD)" >> $GITHUB_ENV

    - name: Building OrangeFox
      run: |
        pushd ${{ env.ORANGEFOX_ROOT }}
        
        # Essential OrangeFox Build Vars
        export USE_CCACHE=1
        export CCACHE_EXEC=/usr/bin/ccache
        export FOX_BUILD_DEVICE=${{ inputs.DEVICE_NAME }}
        export LC_ALL="C"
        export ALLOW_MISSING_DEPENDENCIES=true
        
        # A/B Device Logic
        if [ "${{ inputs.IS_AB_DEVICE }}" == "true" ]; then
          echo "Setting FOX_AB_DEVICE=1"
          export FOX_AB_DEVICE=1
        fi
        
        if [ "${{ inputs.IS_VAB_DEVICE }}" == "true" ]; then
          echo "Setting FOX_VIRTUAL_AB_DEVICE=1"
          export FOX_VIRTUAL_AB_DEVICE=1
        fi

        # Disable Soong sandbox (Workaround for CI issues)
        sed -i 's/return sandboxConfig\.working/return false/g' build/soong/ui/build/sandbox_linux.go
        
        source build/envsetup.sh
        lunch twrp_${{ inputs.DEVICE_NAME }}-eng
        
        # Removed 'make clean' to allow incremental builds via ccache
        # Run build using all available cores
        mka adbd ${{ inputs.BUILD_TARGET }}image -j$(nproc --all)
        
        popd

    - name: Set Build Date
      run: |
        echo "BUILD_DATE=$(TZ=UTC date +%Y%m%d)" >> $GITHUB_ENV

    - name: Check if the recovery exists
      if: always()
      run: |
        img_file=$(find "${{ env.OUTPUT_DIR }}" -name "${{ inputs.BUILD_TARGET }}*.img" -print -quit)
        zip_file=$(find "${{ env.OUTPUT_DIR }}" -name "OrangeFox*.zip" -print -quit)
        
        if [ -f "$img_file" ]; then
            echo "CHECK_IMG_IS_OK=true" >> $GITHUB_ENV
            echo "MD5_IMG=$(md5sum "$img_file" | cut -d ' ' -f 1)" >> $GITHUB_ENV
        else
            echo "::warning::No image file found."
        fi
        
        if [ -f "$zip_file" ]; then
            echo "CHECK_ZIP_IS_OK=true" >> $GITHUB_ENV
            echo "MD5_ZIP=$(md5sum "$zip_file" | cut -d ' ' -f 1)" >> $GITHUB_ENV
        else
            echo "::warning::No zip file found. Ensure build completed 100%."
        fi

    - name: Fail if no image
      if: env.CHECK_IMG_IS_OK != 'true'
      run: |
        echo "::error::Build failed. No recovery image found."
        exit 1

    - name: Upload to Release
      if: env.CHECK_IMG_IS_OK == 'true'
      uses: softprops/action-gh-release@v2
      with:
        files: |
          ${{ env.OUTPUT_DIR }}/OrangeFox*.img
          ${{ env.OUTPUT_DIR }}/OrangeFox*.tar
          ${{ env.OUTPUT_DIR }}/OrangeFox*.zip
          ${{ env.OUTPUT_DIR }}/ramdisk-recovery.*
        name: Unofficial OrangeFox for ${{ inputs.DEVICE_NAME }} // ${{ env.BUILD_DATE }}
        tag_name: ${{ github.run_id }}
        body: |
          Build: ${{ inputs.MANIFEST_BRANCH }}
          Device: [Device Tree/Branch](${{ inputs.DEVICE_TREE }}/tree/${{ inputs.DEVICE_TREE_BRANCH }})
          Commit: Most recent [commit](${{ inputs.DEVICE_TREE }}/commit/${{ env.COMMIT_ID }})
          
          **Flags:**
          A/B Device: ${{ inputs.IS_AB_DEVICE }}
          Virtual A/B: ${{ inputs.IS_VAB_DEVICE }}
          
          **Checksums:**
          MD5 (img): ${{ env.MD5_IMG }}
          MD5 (zip): ${{ env.MD5_ZIP }}
        prerelease: true

    - name: Run LDCheck
      if: inputs.LDCHECK == 'true'
      run: |
        # Ensure we are in the workspace root where the 'tools' dir from checkout exists
        cd ${GITHUB_WORKSPACE}
        
        # Define target recovery root
        RECOVERY_ROOT="${{ env.OUTPUT_DIR }}/recovery/root"
        
        # Move tools to recovery root
        if [ -d "tools" ]; then
          mv -n tools/libneeds ${RECOVERY_ROOT}/
          mv -n tools/ldcheck ${RECOVERY_ROOT}/
          
          cd ${RECOVERY_ROOT}
          python3 ldcheck -p system/lib64:vendor/lib64:system/lib:vendor/lib -d ${{ inputs.LDCHECKPATH }}
          echo "Done checking missing dependencies."
        else
          echo "::warning::LDCheck tools directory not found in workflow repo root. Skipping LDCheck."
        fi
      continue-on-error: true
